<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>

<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="w-full max-w-md bg-white p-6 rounded-2xl shadow-xl space-y-6">
    <h2 class="text-2xl font-semibold text-center text-gray-800">Créer un compte</h2>

    <!-- Email -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" required />
      <mat-error *ngIf="signupForm.get('email')?.hasError('email')">Adresse email invalide</mat-error>
    </mat-form-field>

    <!-- Password -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Mot de passe</mat-label>
      <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required />
      <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
      <mat-error *ngIf="signupForm.get('password')?.hasError('minlength')">Au moins 6 caractères</mat-error>
    </mat-form-field>

    <!-- Confirm Password -->
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Confirmer le mot de passe</mat-label>
      <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" formControlName="confirmPassword" required />
      <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" type="button">
        <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
      </button>
    </mat-form-field>

    <!-- Password Mismatch Error -->
    <p *ngIf="passwordMismatch" class="text-red-600 text-sm -mt-4">Les mots de passe ne correspondent pas</p>

    <!-- Submit Button -->
    <!-- <button mat-raised-button color="primary" class="w-full py-2" [disabled]="signupForm.invalid || passwordMismatch">S'inscrire</button> -->
    <button class="btn-add" type="submit" (click)="goBack()">Retour</button>
    <button class="btn-cancel" type="button" (click)="goBack()">Retour</button>
  </form>
</div>
