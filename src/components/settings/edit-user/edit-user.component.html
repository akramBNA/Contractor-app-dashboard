<div class="bg-white/40 backdrop-blur-sm relative px-4 py-8 max-h-screen">

  <div *ngIf="isLoading" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-70 z-[9999]">
    <mat-spinner diameter="80"></mat-spinner>
  </div>

  <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Modifier l'utilisateur</h1>

  <form *ngIf="!isLoading && user_data" [formGroup]="userForm" class="w-full max-w-3xl mx-auto">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <label class="block mb-1 font-medium text-gray-700">Prénom</label>
            <input
            type="text"
            formControlName="user_name"
            placeholder="Prénom"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">Nom</label>
            <input
            type="text"
            formControlName="user_lastname"
            placeholder="Nom"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">Email</label>
            <input
            type="email"
            formControlName="user_email"
            placeholder="Email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            />
        </div>

        <div>
            <label class="block mb-1 font-medium text-gray-700">Mot de passe</label>
            <input
            type="password"
            formControlName="user_password"
            placeholder="Mot de passe"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-500 cursor-not-allowed focus:outline-none"/>
        </div>

        <div class="md:col-span-2">
        <label class="block mb-1 font-medium text-gray-700">Rôle</label>
        <div class="w-full md:w-1/2">
            <select formControlName="role_id" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="" disabled>Choisissez un rôle</option>
            <option *ngFor="let role of roles_data" [value]="role.role_id">
                {{ role.role_type }}
            </option>
            </select>
        </div>
        </div>
    </div>

    <div class="mt-8 flex justify-center gap-4">
      <button type="submit" [disabled]="userForm.invalid || isLoading" (click)="updateUserData(user_id)" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 transition cursor-pointer">Modifier</button>

      <button type="button" (click)="cancelUpdate()" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700 transition cursor-pointer">Annuler</button>
    </div>
  </form>
</div>
