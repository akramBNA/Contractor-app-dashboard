<h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Ajouter un Projet</h1>

<form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded-lg p-6 max-w-5xl mx-auto space-y-6">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <mat-form-field class="w-full">
      <mat-label>Nom du Projet</mat-label>
      <input matInput formControlName="project_name" required />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Assigné à</mat-label>
      <input matInput formControlName="assigned_to" />
    </mat-form-field>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <mat-form-field class="w-full">
      <mat-label>Date de Début</mat-label>
      <input matInput [matDatepicker]="startPicker" formControlName="start_date" required />
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Date de Fin</mat-label>
      <input matInput [matDatepicker]="endPicker" formControlName="end_date" required />
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>
  </div>

  <mat-form-field class="w-full">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description" rows="4" required></textarea>
  </mat-form-field>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <mat-form-field class="w-full">
      <mat-label>Priorité</mat-label>
      <mat-select formControlName="priority" required>
        <mat-option value="Low">Faible</mat-option>
        <mat-option value="Medium">Moyenne</mat-option>
        <mat-option value="High">Élevée</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label>Statut</mat-label>
      <mat-select formControlName="status" required>
        <mat-option value="Not Started">Non Commencé</mat-option>
        <mat-option value="In Progress">En Cours</mat-option>
        <mat-option value="Finished">Terminé</mat-option>
        <mat-option value="Canceled">Annulé</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="flex justify-center pt-6">
    <button mat-raised-button color="primary" type="submit" [disabled]="!projectForm.valid">
      Ajouter le Projet
    </button>
  </div>
</form>
