<h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Ajouter un Projet</h1>

  <form [formGroup]="projectForm" (ngSubmit)="onSubmit()" class="space-y-12">
    <div>
      <h2 class="text-xl font-semibold text-gray-700 mb-6 border-b pb-2">Informations du Projet</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="form-group">
          <label>
            Nom du Projet <span class="text-red-500">*</span>
          </label>
          <input
            type="text"
            formControlName="project_name"
            [class.border-red-500]="projectForm.get('project_name')?.invalid && projectForm.get('project_name')?.touched || formSubmitted"
            class="input"
          />
        </div>

        <div class="form-group">
          <label>Assigné à</label>
          <input type="text" formControlName="assigned_to" class="input" />
        </div>

        <div class="form-group">
          <label>
            Date de Début <span class="text-red-500">*</span>
          </label>
          <input
            type="date"
            formControlName="start_date"
            [class.border-red-500]="projectForm.get('start_date')?.invalid && projectForm.get('start_date')?.touched || formSubmitted"
            class="input"
          />
        </div>

        <div class="form-group">
          <label>
            Date de Fin <span class="text-red-500">*</span>
          </label>
          <input
            type="date"
            formControlName="end_date"
            [class.border-red-500]="projectForm.get('end_date')?.invalid && projectForm.get('end_date')?.touched || formSubmitted"
            class="input"
          />
        </div>

        <div class="form-group md:col-span-2">
          <label>
            Description <span class="text-red-500">*</span>
          </label>
          <textarea
            rows="4"
            formControlName="description"
            [class.border-red-500]="projectForm.get('description')?.invalid && projectForm.get('description')?.touched || formSubmitted"
            class="input resize-none"
          ></textarea>
        </div>

        <div class="form-group">
          <label>
            Statut <span class="text-red-500">*</span>
          </label>
          <select
            formControlName="status"
            [class.border-red-500]="projectForm.get('status')?.invalid && projectForm.get('status')?.touched || formSubmitted"
            class="input"
          >
            <option value="">-- Sélectionner --</option>
            <option value="Not Started">Non Commencé</option>
            <option value="In Progress">En Cours</option>
            <option value="Finished">Terminé</option>
            <option value="Canceled">Annulé</option>
          </select>
        </div>

        <div class="form-group">
          <label>
            Priorité <span class="text-red-500">*</span>
          </label>
          <select
            formControlName="priority"
            [class.border-red-500]="projectForm.get('priority')?.invalid && projectForm.get('priority')?.touched || formSubmitted"
            class="input"
          >
            <option value="">-- Sélectionner --</option>
            <option value="Low">Basse</option>
            <option value="Medium">Moyenne</option>
            <option value="High">Haute</option>
          </select>
        </div>
      </div>
    </div>

    <div class="text-center pt-6">
      <button
        type="submit"
        class="btn-add">
        Ajouter
      </button>
    </div>
  </form>
