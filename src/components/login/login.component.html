<div class="flex items-center justify-center h-screen bg-gray-100">
    <form
      (ngSubmit)="onSubmit()"
      class="bg-white p-8 rounded shadow-md w-full max-w-sm"
      [formGroup]="loginForm"
    >
      <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
  
      <div class="mb-4">
        <label class="block text-gray-700 mb-2">Email</label>
        <input
          type="email"
          formControlName="user_email"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
  
      <div class="mb-6">
        <label class="block text-gray-700 mb-2">Password</label>
        <input
          type="password"
          formControlName="user_password"
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>
  
      <button
        type="submit"
        [disabled]="loginForm.invalid"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded"
      >
        Login
      </button>
  
      <div *ngIf="loginError" class="text-red-500 text-sm mt-4 text-center">
        {{ loginError }}
      </div>
    </form>
  </div>
