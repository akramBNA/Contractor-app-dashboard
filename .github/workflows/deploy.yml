name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies --legacy-peer-deps
        run: npm install

      - name: Build Angular
        run: npx ng build --configuration production --base-href "/Contractor-app-dashboard/"

      - name: Add 404 fallback
        run: cp dist/contractor-app-dashboard/browser/index.html dist/contractor-app-dashboard/browser/404.html

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/contractor-app-dashboard/browser
